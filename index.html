<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="hud"><div id="port-status">HUD placeholder</div></div>
    <div id="viewport">
      <div id="ports"></div>
      <div id="ship"></div>
    </div>
    <button id="sailbutton">Launch!</button>

    <script src="src/controller.js"></script>
    <script src="src/port.js"></script>
    <script src="src/itinerary.js"></script>
    <script src="src/ship.js"></script>
    <script>
      const itinerary = new Itinerary([
        new Port("Earth"),
        new Port("Luna"),
        new Port("Ceres Station"),
        new Port("Medina Station"),
        new Port("Ilus")
      ]);
      const ship = new Ship(itinerary);
      const controller = new Controller(ship);

      controller.renderPorts(itinerary.ports);
      controller.renderShip();
      controller.initialiseHUD();
    </script>
  </body>
</html>
